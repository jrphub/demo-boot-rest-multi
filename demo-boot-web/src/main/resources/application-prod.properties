## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/testdb?useSSL=false
spring.datasource.username = root
spring.datasource.password = admin

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true

#Testing properties value injection
spring.application.name = Demo Spring Boot Rest App
log.dir = logs/

#Testing properties value using prefix
app.name = Demo Spring Boot Rest App
app.log = logs/

#Testing Profile using VM parameter -Dspring.profiles.active
profile = prod

